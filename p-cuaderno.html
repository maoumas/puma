<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt: Estilo Cuaderno de Estudiante</title>
    <style>
        /* Estilos base para limpieza y legibilidad (Senior Friendly) */
        :root {
            --brand-color: #0056b3; /* Azul sólido para confianza */
            --bg-color: #f4f4f9;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--brand-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        p.instruction {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Caja visual del prompt (solo para leer, no para editar) */
        .prompt-preview {
            background-color: #eef2f5;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            font-family: monospace;
            font-size: 0.95rem;
            color: #444;
            border: 1px solid #d1d9e6;
            margin-bottom: 2rem;
            white-space: pre-wrap; /* Mantiene los saltos de línea visualmente */
            max-height: 250px;
            overflow-y: auto;
        }

        /* BOTÓN GIGANTE DE ACCIÓN */
        .btn-copy {
            background-color: var(--brand-color);
            color: white;
            border: none;
            padding: 18px 32px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-copy:active {
            transform: scale(0.96);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Diapositivas<br>Estilo "Cuaderno"</h1>
        <p class="instruction">
            Usa este botón para copiar el texto mágico. Luego pégalo en el chat de <strong>NotebookLM</strong>.
        </p>

        <div class="prompt-preview">Actúa como un estudiante experto creando apuntes de estudio visuales... (Haz clic abajo para copiar todo)</div>

        <button class="btn-copy" id="copyBtn" onclick="copyPromptSafe()">
            COPIAR EL PROMPT
        </button>

        <div class="footer">
            Funciona en iPhone, Android y PC
        </div>
    </div>

    <script>
        function copyPromptSafe() {
            // 1. AQUÍ ESTÁ EL TEXTO LIMPIO (Source of Truth)
            // Usamos backticks (`) para mantener los saltos de línea exactos.
            const textToCopy = `Actúa como un estudiante experto creando apuntes de estudio visuales y esquemáticos. Basándote en las fuentes proporcionadas, genera el contenido para una serie de diapositivas sobre [TU TEMA AQUÍ].

Para cada diapositiva, sigue estrictamente este formato de "Hoja de Cuaderno":

1. Texto Manuscrito: Escribe una explicación breve, clara y con un tono natural (ligeramente imperfecto, no robótico) en español.
2. Resaltador Amarillo Neón: Identifica y escribe entre corchetes las palabras clave que deben ir resaltadas. Ejemplo: [RESALTAR: Término Clave].
3. Círculo Rojo: Identifica y escribe entre llaves las fechas o datos cruciales que deben ir rodeados. Ejemplo: {CIRCULAR: 1492}.
4. Garabatos/Bocetos: Describe detalladamente qué pequeño dibujo o esquema explicativo debería ir en el margen para ilustrar el concepto (colorido y estilo boceto).

El objetivo es que el contenido parezca una nota de estudio auténtica, legible y organizada.`;

            // 2. EL HACK DEL TEXTAREA (La técnica que arregla el iPhone)
            // Creamos un elemento invisible temporalmente
            const textarea = document.createElement("textarea");
            textarea.value = textToCopy;
            
            // Lo hacemos solo lectura para evitar que el teclado del móvil salte
            textarea.setAttribute("readonly", "");
            
            // Lo sacamos del flujo visual pero lo mantenemos en el DOM
            textarea.style.position = "fixed";
            textarea.style.top = "0";
            textarea.style.left = "0";
            textarea.style.opacity = "0";

            document.body.appendChild(textarea);
            
            // 3. SELECCIÓN FORZADA (Crítico para iOS)
            textarea.select();
            textarea.setSelectionRange(0, 99999); // Rango explícito para móviles

            // 4. EJECUTAR COPIA
            try {
                const success = document.execCommand("copy");
                const btn = document.getElementById("copyBtn");
                
                if (success) {
                    btn.innerText = "¡COPIADO CON ÉXITO! ✅";
                    btn.style.backgroundColor = "#28a745"; // Verde
                } else {
                    btn.innerText = "ERROR AL COPIAR ❌";
                    btn.style.backgroundColor = "#dc3545"; // Rojo
                }

                // Restaurar el botón después de 2 segundos
                setTimeout(() => {
                    btn.innerText = "COPIAR EL PROMPT";
                    btn.style.backgroundColor = "#0056b3"; // Vuelta al azul
                }, 2500);

            } catch (err) {
                console.error("Error al copiar", err);
                alert("No se pudo copiar automáticamente. Por favor intenta hacerlo manualmente.");
            }

            // 5. LIMPIEZA
            document.body.removeChild(textarea);
        }
    </script>

</body>
</html>
