<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SaraPuma">

    <link rel="apple-touch-icon" href="image_5.png">
    <link rel="icon" href="image_5.png" type="image/png">

    <title>SaraPuma Universal v3.0</title>
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --brand: #D35400; --blue: #007AFF; --green: #34C759;
            /* Light Mode Defaults */
            --bg: #f2f2f7; --surface: #ffffff; --text-main: #000000; --text-sec: #666666;
            --border: #d1d1d6; --bar-bg: rgba(255,255,255,0.95); --input-bg: #ffffff; 
            --hr-color: #e5e5ea;
            
            /* PUMA PALETTE */
            --h1-color: #E91E63; /* Rosa Fuerte */
            --h2-color: #9C27B0; /* Violeta */
            --h3-color: #673AB7; /* Morado */
            --h4-color: #3F51B5; /* √çndigo */
            --quote-border: #FFC107; --quote-bg: #FFF8E1;
            --code-bg: #263238; --code-text: #80CBC4;
        }

        [data-theme="dark"] {
            /* Dark Mode Overrides */
            --bg: #000000; --surface: #1c1c1e; --text-main: #ffffff; --text-sec: #aeb0b2;
            --border: #38383a; --bar-bg: rgba(28,28,30,0.95); --input-bg: #1c1c1e; 
            --hr-color: #38383a;
            
            /* Dark Mode Adjustments for Puma Palette */
            --h1-color: #F48FB1; --h2-color: #CE93D8; --h3-color: #B39DDB;
            --quote-border: #FFD54F; --quote-bg: #3E2723;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg); margin: 0; height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column; color: var(--text-main); transition: background 0.3s;
        }

        /* TOP BAR & UI ELEMENTS (Manteniendo tu estructura original) */
        .top-bar {
            background: var(--bar-bg); padding: 8px 15px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            height: 54px; flex-shrink: 0; z-index: 20; backdrop-filter: blur(10px);
        }
        .brand { 
            font-weight: 900; font-size: 18px; color: var(--text-main); 
            display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; text-decoration: none;
        }
        .brand img { height: 36px; width: auto; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .controls { display: flex; gap: 12px; align-items: center; }
        .icon-btn {
            background: transparent; border: none; cursor: pointer; padding: 5px;
            display: flex; align-items: center; justify-content: center;
            color: var(--blue); transition: transform 0.2s;
        }
        .icon-btn svg { width: 24px; height: 24px; fill: currentColor; }
        select.lang-select { 
            padding: 6px 10px; border-radius: 8px; border: 1px solid var(--border); font-size: 13px; 
            background: var(--surface); color: var(--text-main); font-weight: 600; outline: none;
        }

        /* TABS */
        .tabs { 
            display: flex; background: var(--surface); padding: 0 10px 10px 10px; border-bottom: 1px solid var(--border); 
            justify-content: center; gap: 10px; flex-shrink: 0; z-index: 20;
        }
        .tab { 
            padding: 8px 20px; border-radius: 20px; border: none; background: var(--bg); 
            font-weight: 600; font-size: 13px; color: var(--text-sec); transition: all 0.2s ease; cursor: pointer;
        }
        .tab.active { background: var(--blue); color: white; box-shadow: 0 2px 8px rgba(0,122,255,0.3); }

        /* MAIN LAYOUT */
        .main-container { flex-grow: 1; position: relative; overflow: hidden; width: 100%; }
        .panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; background: var(--surface); }
        .panel.active { display: flex; }
        .scrollable-content { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 25px; padding-bottom: 110px; }
        
        textarea.scrollable-content { 
            border: none; outline: none; resize: none; font-family: 'Menlo', 'Monaco', monospace; 
            font-size: 15px; width: 100%; box-sizing: border-box; 
            background: var(--input-bg); color: var(--text-main); line-height: 1.5;
        }

        /* TOOLBAR */
        .toolbar { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: var(--bar-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); 
            border-top: 1px solid var(--border); padding: 15px; box-sizing: border-box; 
            display: flex; gap: 12px; justify-content: center; z-index: 30; 
        }
        .btn { flex: 1; padding: 14px; border-radius: 14px; font-weight: 700; text-align: center; border: none; font-size: 15px; cursor: pointer; white-space: nowrap; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--blue); color: white; }
        .btn-success { background: var(--green); color: white; }
        .btn-outline { background: var(--surface); border: 2px solid var(--border); color: var(--text-sec); }
        .btn-secondary { background: #E5E5EA; color: var(--text-main); max-width: 60px; font-size: 20px; padding: 12px; }

        /* --- NUEVO ESTILO MARKDOWN (PUMA V3) --- */
        #preview { line-height: 1.65; color: var(--text-main); }
        
        /* Headers Jer√°rquicos */
        h1, h2, h3, h4, h5, h6 { margin-top: 25px; margin-bottom: 10px; font-weight: 800; line-height: 1.2; }
        h1 { color: var(--h1-color); border-bottom: 2px solid var(--h1-color); padding-bottom: 5px; font-size: 1.8em; }
        h2 { color: var(--h2-color); font-size: 1.5em; }
        h3 { color: var(--h3-color); font-size: 1.3em; }
        h4 { color: var(--h4-color); }
        
        /* Listas y Tareas */
        ul { list-style-type: disc; padding-left: 20px; color: var(--text-main); }
        li { margin-bottom: 6px; }
        
        /* Checkboxes Personalizados */
        .task-list-item { list-style: none; margin-left: -20px; display: flex; align-items: center; }
        input[type="checkbox"] { 
            accent-color: var(--green); width: 18px; height: 18px; margin-right: 10px; cursor: pointer; 
        }

        /* Citas (Blockquotes) */
        blockquote {
            border-left: 5px solid var(--quote-border);
            background-color: var(--quote-bg);
            color: var(--text-main);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }

        /* C√≥digo */
        code {
            background-color: var(--code-bg); color: var(--code-text);
            padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 0.9em;
        }
        pre {
            background-color: var(--code-bg); color: #ECEFF1;
            padding: 15px; border-radius: 8px; overflow-x: auto; margin: 15px 0;
        }
        pre code { background: none; color: inherit; padding: 0; }

        /* Tablas */
        table { border-collapse: collapse; width: 100%; margin: 20px 0; font-size: 0.9em; }
        th { background-color: var(--blue); color: white; padding: 10px; text-align: left; }
        td { border: 1px solid var(--border); padding: 8px; color: var(--text-main); }
        tr:nth-child(even) { background-color: rgba(0,0,0,0.03); }

        /* Elementos Inline */
        a { color: var(--h1-color); text-decoration: none; font-weight: bold; border-bottom: 1px dashed; }
        img { max-width: 100%; border-radius: 8px; margin: 10px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        hr { border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0,0,0,0), var(--text-sec), rgba(0,0,0,0)); margin: 30px 0; }
        
        /* Resaltados */
        mark { background-color: #FFEB3B; color: black; padding: 0 4px; border-radius: 4px; }
        .mark-green { background-color: #D4EDDA; color: #155724; padding: 0 4px; border-radius: 4px; }
        .mark-red { background-color: #F8D7DA; color: #721C24; padding: 0 4px; border-radius: 4px; }

        @media print {
            .top-bar, .tabs, .toolbar { display: none !important; }
            .panel.active { display: block !important; }
            body, .main-container { background: white; height: auto; overflow: visible; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="brand">
            <img src="image_5.png" alt="SaraPuma"> 
            SaraPuma
        </a>
        <div class="controls">
            <button class="icon-btn" onclick="toggleTheme()" title="Dark/Light Mode">
                <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <button class="icon-btn" onclick="window.open('manual.html', '_blank')" title="Manual">
                <svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            </button>
            <select class="lang-select" id="langSelector" onchange="changeLanguage()">
                <option value="en">EN</option>
                <option value="es" selected>ES</option>
                <option value="de">DE</option>
            </select>
        </div>
    </div>

    <div class="tabs">
        <button class="tab active" id="tabEditor" onclick="verEditor()">Editor</button>
        <button class="tab" id="tabPreview" onclick="verPreview()">Preview</button>
    </div>

    <div class="main-container">
        <div id="editorPanel" class="panel active">
            <textarea id="inputTxt" class="scrollable-content"></textarea>
            <div class="toolbar">
                <input type="file" id="fileInput" accept=".md,.txt" style="display:none" onchange="loadFile(this)">
                <button class="btn btn-outline" id="btnImport" onclick="document.getElementById('fileInput').click()">üìÇ Import</button>
                <button class="btn btn-primary" id="btnGenerate" onclick="verPreview()">Generate &rarr;</button>
            </div>
        </div>

        <div id="previewPanel" class="panel">
            <div id="preview" class="scrollable-content"></div>
            <div class="toolbar">
                <button class="btn btn-secondary" id="btnBack" onclick="verEditor()">&larr;</button>
                <button class="btn btn-success" id="btnPdf" onclick="imprimir()">üì§ Share</button>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            en: { 
                tabEditor: "Editor", tabPreview: "Preview", 
                placeholder: "# Project Puma\n\n## Tasks\n- [ ] Fix CSS\n- [x] Buy domain\n\n## Data\n| Item | Color |\n|---|---|\n| Header | Pink |\n\n> Don't forget to check github.\n\nCode example:\n```\nconsole.log('Hello');\n```", 
                btnImport: "üìÇ Import", btnGenerate: "Generate View ‚Üí", btnPdf: "üì§ Share PDF"
            },
            es: { 
                tabEditor: "Editor", tabPreview: "Vista Previa", 
                placeholder: "# Proyecto Puma\n\n## Tareas\n- [ ] Arreglar CSS\n- [x] Comprar dominio\n\n## Datos\n| Item | Color |\n|---|---|\n| T√≠tulo | Rosa |\n\n> No olvidar revisar github.\n\nEjemplo de c√≥digo:\n```\nconsole.log('Hola');\n```", 
                btnImport: "üìÇ Importar", btnGenerate: "Generar Vista ‚Üí", btnPdf: "üì§ PDF / Compartir"
            },
            de: { 
                tabEditor: "Editor", tabPreview: "Vorschau", 
                placeholder: "# Projekt Puma\n\n## Aufgaben\n- [ ] CSS reparieren\n- [x] Domain kaufen\n\n## Daten\n| Item | Farbe |\n|---|---|\n| Titel | Rosa |\n\n> Vergessen Sie nicht, Github zu √ºberpr√ºfen.\n\nCode Beispiel:\n```\nconsole.log('Hallo');\n```", 
                btnImport: "üìÇ Import", btnGenerate: "Vorschau ‚Üí", btnPdf: "üì§ PDF Teilen"
            }
        };

        let currentLang = 'en';

        function toggleTheme() {
            const html = document.documentElement;
            html.setAttribute('data-theme', html.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        function changeLanguage() {
            currentLang = document.getElementById('langSelector').value;
            const t = translations[currentLang];
            document.getElementById('tabEditor').innerText = t.tabEditor;
            document.getElementById('tabPreview').innerText = t.tabPreview;
            document.getElementById('inputTxt').placeholder = t.placeholder;
            document.getElementById('btnImport').innerText = t.btnImport;
            document.getElementById('btnGenerate').innerText = t.btnGenerate;
            document.getElementById('btnPdf').innerText = t.btnPdf;
            if(document.getElementById('previewPanel').classList.contains('active')) convertirTexto();
        }

        // --- PARSER DE MARKDOWN MEJORADO ---
        function convertirTexto() {
            let texto = document.getElementById('inputTxt').value;
            let html = "";
            let lineas = texto.split('\n');
            
            let dentroDeLista = false;
            let dentroDeCodigo = false;
            let dentroDeTabla = false;

            for (let i = 0; i < lineas.length; i++) {
                let linea = lineas[i];
                let l = linea.trim();

                // 1. Bloques de C√≥digo (```)
                if (linea.startsWith('```')) {
                    if (dentroDeCodigo) { html += '</code></pre>'; dentroDeCodigo = false; }
                    else { 
                        if (dentroDeLista) { html += '</ul>'; dentroDeLista = false; }
                        html += '<pre><code>'; dentroDeCodigo = true; 
                    }
                    continue;
                }
                if (dentroDeCodigo) {
                    html += escapeHtml(linea) + '\n';
                    continue;
                }

                // 2. Tablas
                if (l.startsWith('|') && l.endsWith('|')) {
                    if (!dentroDeTabla) {
                        if (dentroDeLista) { html += '</ul>'; dentroDeLista = false; }
                        html += '<table>'; dentroDeTabla = true;
                    }
                    // Detectar si es fila de separaci√≥n |---|
                    if (l.includes('---')) { continue; } // Ignorar separador
                    
                    let celdas = l.split('|').filter(c => c.length > 0);
                    html += '<tr>';
                    celdas.forEach(c => {
                        // Si es la primera fila de la tabla, asumimos Header
                        html += `<td>${fmt(c.trim())}</td>`; 
                    });
                    html += '</tr>';
                    continue;
                } else {
                    if (dentroDeTabla) { html += '</table>'; dentroDeTabla = false; }
                }

                // 3. Elementos Est√°ndar
                if (l === '---' || l === '***') {
                    if (dentroDeLista) { html += '</ul>'; dentroDeLista = false; }
                    html += '<hr>';
                } 
                else if (l.startsWith('#')) {
                    if (dentroDeLista) { html += '</ul>'; dentroDeLista = false; }
                    let level = l.match(/^#+/)[0].length;
                    let content = l.replace(/^#+/, '').trim();
                    html += `<h${level}>${fmt(content)}</h${level}>`;
                } 
                else if (l.startsWith('>')) {
                    if (dentroDeLista) { html += '</ul>'; dentroDeLista = false; }
                    html += `<blockquote>${fmt(l.substring(1).trim())}</blockquote>`;
                } 
                // Tareas [ ] y [x]
                else if (l.startsWith('- [ ]') || l.startsWith('- [x]')) {
                    if (dentroDeLista) { html += '</ul>'; dentroDeLista = false; }
                    let checked = l.startsWith('- [x]') ? 'checked' : '';
                    let text = l.substring(5).trim();
                    html += `<div class="task-list-item"><input type="checkbox" ${checked} onclick="return false;"> ${fmt(text)}</div>`;
                }
                // Listas normales
                else if (l.match(/^[-*‚Ä¢] /)) {
                    if (!dentroDeLista) { html += '<ul>'; dentroDeLista = true; }
                    html += `<li>${fmt(l.substring(1).trim())}</li>`;
                } 
                else {
                    if (dentroDeLista && l === "") { html += '</ul>'; dentroDeLista = false; }
                    if (l !== "") html += `<p>${fmt(l)}</p>`;
                }
            }

            if (dentroDeLista) html += '</ul>';
            if (dentroDeCodigo) html += '</code></pre>';
            if (dentroDeTabla) html += '</table>';

            document.getElementById('preview').innerHTML = html;
        }

        // Formateador Inline
        function fmt(txt) {
            return txt
                .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">') // Im√°genes
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1 üîó</a>') // Links
                .replace(/==(.*?)==/g, '<mark>$1</mark>') // Resaltado Amarillo
                .replace(/\+\+(.*?)\+\+/g, '<span class="mark-green">$1</span>') // Resaltado Verde
                .replace(/~~(.*?)~~/g, '<s>$1</s>') // Tachado
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // Negrita
                .replace(/\*(.*?)\*/g, '<i>$1</i>') // Cursiva
                .replace(/`([^`]+)`/g, '<code>$1</code>'); // C√≥digo Inline
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function loadFile(input) {
            let reader = new FileReader();
            reader.readAsText(input.files[0]);
            reader.onload = function() { document.getElementById('inputTxt').value = reader.result; };
        }

        function verEditor() {
            document.getElementById('editorPanel').classList.add('active');
            document.getElementById('previewPanel').classList.remove('active');
            updateTabs(0);
        }
        function verPreview() {
            convertirTexto();
            document.getElementById('editorPanel').classList.remove('active');
            document.getElementById('previewPanel').classList.add('active');
            updateTabs(1);
        }
        function updateTabs(idx) {
            document.querySelectorAll('.tab').forEach((t, i) => i === idx ? t.classList.add('active') : t.classList.remove('active'));
        }
        function imprimir() { window.print(); }
        
        changeLanguage();
    </script>
</body>
</html>
