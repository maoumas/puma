<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SaraPuma â€“ Markdown Viewer</title>
  <link rel="icon" href="image_5.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#D35400" />
  <link rel="apple-touch-icon" href="image_5.png" />
  <style>
    :root {
      --brand: #D35400;
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --note-bg: #fff9f0;
      --note-dark-bg: #3b2e1e;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--brand);
      color: white;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .controls button {
      border: none;
      background: white;
      color: var(--brand);
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }

    .main {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      padding: 12px;
      font-family: Menlo, monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .output {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      background: #fdfdfd;
      overflow-x: auto;
    }

    body.dark .output {
      background: #2e2e2e;
      border-color: #555;
    }

    .note {
      background: var(--note-bg);
      border-left: 5px solid var(--brand);
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
    }

    body.dark .note {
      background: var(--note-dark-bg);
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 30px 20px;
      color: #888;
    }
  </style>
</head>
