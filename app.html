<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SaraPuma ‚Äì Markdown Viewer</title>
  <link rel="icon" href="image_5.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#D35400" />
  <link rel="apple-touch-icon" href="image_5.png" />
  <style>
    :root {
      --brand: #D35400;
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --note-bg: #fff9f0;
      --note-dark-bg: #3b2e1e;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--brand);
      color: white;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .controls button {
      border: none;
      background: white;
      color: var(--brand);
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }

    .main {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      padding: 12px;
      font-family: Menlo, monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .output {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      background: #fdfdfd;
      overflow-x: auto;
    }

    body.dark .output {
      background: #2e2e2e;
      border-color: #555;
    }

    .note {
      background: var(--note-bg);
      border-left: 5px solid var(--brand);
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
    }

    body.dark .note {
      background: var(--note-dark-bg);
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 30px 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>SaraPuma</strong></div>
    <div class="controls">
      <button onclick="toggleTheme()">üåó</button>
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('es')">ES</button>
      <button onclick="setLang('de')">DE</button>
    </div>
  </header>

  <div class="main">
    <label id="editor-label" for="md-input"><strong>Paste or write your Markdown below:</strong></label>
    <textarea id="md-input">
# SaraPuma Magic Prompt

INSTRUCTION: Please output your answer in Markdown format using a code block.

MARKDOWN SYNTAX TO APPLY:
1. # Main Header, ## Subheader
2. **Bold**, *Italic*, ~~Strikethrough~~, <u>Underline</u>
3. [Link Text](URL)
4. > Blockquote
5. - Bullet list, 1. Ordered list
6. \`Inline code\`, \`\`\`Code block\`\`\`
7. - [x] Checklist
8. **Side note:** This is a margin note
9. ==Highlight== and ++Green highlight++
10. --- Divider
    </textarea>

    <div class="output" id="rendered-output"></div>
  </div>

  <footer>
    <div>¬© 2026 SaraPuma Notes ¬∑ All rights reserved.</div>
    <div id="footer-legal" style="font-size:12px; margin-top:5px;">
      This app is provided ‚Äúas is‚Äù without warranty of any kind.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script>
    const md = window.markdownit({html: true});
    const input = document.getElementById('md-input');
    const output = document.getElementById('rendered-output');

    function render() {
      let text = input.value;

      // Convert side notes
      text = text.replace(/\*\*(Side note|Nota|Hinweis):\*\*(.*)/gi,
        '<div class="note"><strong>$1:</strong> $2</div>');

      output.innerHTML = md.render(text);
    }

    input.addEventListener('input', render);
    window.onload = render;

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    const translations = {
      en: {
        "editor-label": "Paste or write your Markdown below:",
        "footer-legal": "This app is provided ‚Äúas is‚Äù without warranty of any kind."
      },
      es: {
        "editor-label": "Pega o escribe tu Markdown aqu√≠:",
        "footer-legal": "Esta app se proporciona ‚Äútal cual‚Äù sin garant√≠a de ning√∫n tipo."
      },
      de: {
        "editor-label": "Markdown hier einf√ºgen oder schreiben:",
        "footer-legal": "Diese App wird ‚Äûwie besehen‚Äú ohne jegliche Gew√§hrleistung bereitgestellt."
      }
    };

    function setLang(lang) {
      for (const id in translations[lang]) {
        document.getElementById(id).textContent = translations[lang][id];
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
